<html>
<head>
<title>CSS Gradients</title>
<style>
.myDiv {
height:100px;
width:200px;
border:2px solid red;
background-image:linear-gradient(red,blue);
}

.myDiv2 {
height:100px;
width:200px;
border:2px solid red;
background-image:linear-gradient(to right,red,blue);
}

.myDiv3 {
height:100px;
width:200px;
border:2px solid red;
background-image:linear-gradient(to bottom right,red,blue);
}
</style>
</head>
<body>
<div class="myDiv">
This is from My div tag
</div>
<div class="myDiv2">
Gradient allows the container display smooth transition of multiple colors
<br/>
1. Linear Gradient
<br />
2. Radial Gradient
</div>
<div class="myDiv3">
Gradient allows the container display smooth transition of multiple colors
<br/>
1. Linear Gradient
<br />
2. Radial Gradient
</div>
</body>
</html>
