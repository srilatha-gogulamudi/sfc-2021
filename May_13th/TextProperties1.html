<html>
<head>
<title>Text Properties</title>
<style>
body{
background-color:#696969;
/* Using Color Name */
color:red;
}

#myPara{
background-color:lightgreen;

/* Using Hex Value */
color:#FFFF00;
}

.myDiv{
/*Using RGB Value */
color: rgb(0,100,0)
}
</style>
</head>
<body>

This is from body tag

<p id="myPara">
This is from Paragraph
</p>

<div class="myDiv">
This is from My Div Tag
</div>
</body>
</html>
