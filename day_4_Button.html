<html>
<head>
<title>Sample on Button</title>
</head>

<body>
<form>
<input type="text" name="myinputtext" id="myinputtext" />
<button name="name_of_the_button" id="id_of_button" type="reset">Click Me</button>

<br />
Button Types:<br />
1. Button --> Will perform some action when clicked<br />
2. Submit --> Will submit the complete form to the server<br />
3. Reset  --> Will refresh the contents of the form
</form>
</body>
</html>
