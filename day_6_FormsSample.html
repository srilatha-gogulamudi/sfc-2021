<html>
<head>
<title>Table Properties</title>
</head>
<body>
<form action="URL" method="Get or POST" enctype="multipart/form-data">
<table border="1" cellspacing="3" cellpadding="5" bordercolor="blue" bgcolor="yellow">
<thead>
	<tr>
		<td colspan="2">
		<center>Student Details</center>
		</td>
	</tr>
</thead>
	
	<tbody>
	<tr>
		<td>
		Name
		</td>
		<td>
		<input type="text" id="txtName" name="txtName" />
		</td>
	</tr>
	<tr>
		<td>
		Class
		</td>
		<td>
		<input type="text" id="txtClass" name="txtClass" />
		</td>
	</tr>
	<tr>
		<td>
		Address
		</td>
		<td>
		<!--<input type="text" id="txtAddress" name="txtAddress" />-->
		<textarea cols="100" rows="5"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2">
		<center>
		<button id="myButton">Save</button>
		</center>
		</td>
	</tr>
	</tbody>
	<tfoot>
	<tr>
		<td colspan="2">This is from Footer</td>
	</tr>
	</tfoot>
</table>
<hr />
</form>
</body>
</html>
